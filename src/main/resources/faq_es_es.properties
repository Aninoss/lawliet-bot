#FAQ
faq.0.question = ¿Cómo puedo utilizar Lawliet?
faq.0.answer = Es muy sencillo! Sólo tienes que invitar al bot a tu servidor. Después, escribe "{PREFIX}help" para abrir un menú en el que podrás consultar todos los comandos que ofrece Lawliet, incluyendo explicaciones y ejemplos.
faq.1.question = ¿Qué permisos necesita Lawliet para funcionar correctamente?
faq.1.answer = El bot siempre tiene que ser capaz de leer y escribir mensajes y de incrustar enlaces, algunos comandos pueden requerir más que eso. También se recomienda "Añadir reacciones" y "Usar emojis externos". Si intentas ejecutar un comando aunque el bot no tenga los permisos necesarios, recibirás una notificación.
faq.2.question = Las ejecuciones de comandos sólo deberían permitirse en determinados canales, ¿cómo puedo hacerlo?
faq.2.answer = Sólo tienes que ejecutar el comando "{PREFIX}whitelist". Allí puedes especificar los canales en los que los miembros de tu servidor deben poder ejecutar los comandos del bot. Todos los demás canales quedarán excluidos.
faq.3.question = ¿Cómo puedo desactivar los comandos NSFW?
faq.3.answer = Puedes utilizar el comando "{PREFIX}cman" para desactivar comandos individuales o categorías enteras para todo el servidor. Pero, en general, los usuarios sólo pueden utilizar los comandos NSFW si tu servidor ofrece algún canal NSFW en primer lugar.
faq.4.question = El bot no reacciona a mis órdenes
faq.4.answer = Esto puede tener muchas razones:\n\n- El bot no puede acceder al canal actual. Este problema se produce sobre todo en los canales que requieren un rol específico para poder acceder a ellos\n- Se ha cambiado el prefijo. Para volver al prefijo por defecto, sólo tienes que escribir "@Lawliet#5480 prefix L".\n- El bot está temporalmente desconectado
faq.5.question = "El/los rol/es (...) no pueden ser gestionados por falta de permisos".
faq.5.answer = Esto significa básicamente que el bot no puede gestionar los roles que has especificado. Para solucionar el problema, tienes que ir a la configuración del servidor y mover todos los roles correspondientes por debajo del rol de Lawliet.
faq.6.question = ¿Por qué no consigo ningún pez en la pesquería? (Para el mensaje y la actividad de voz)
faq.6.answer = El bot utiliza varios mecanismos para evitar el spam de la mejor manera posible. Si por casualidad no consigues peces, el motivo puede ser la protección antispam. Sólo tienes que interactuar con otros miembros del servidor y el bot pronto empezará a darte peces de nuevo.
faq.7.question = ¿Por qué pierdo peces en la pesca?
faq.7.answer = Las "Ganancias de pescado recientes" se refieren a los últimos 7 días y, por tanto, pueden reducirse en cualquier momento, lo cual es completamente normal. Debes saber que tu pescado y tus ganancias recientes de pescado son dos valores distintos.
faq.8.question = ¿Cómo puedo ofrecer roles en la pesca y cómo puedo especificar el orden?
faq.8.answer = Puedes añadir los roles con "{PREFIX}fisheryroles". El orden de los roles se basa en la posición de los mismos dentro de la jerarquía de roles del servidor. Los roles que se colocan más abajo se ofrecen antes.
faq.9.question = ¿Cómo puedo automatizar comandos como "{PREFIX}animenews" / "{PREFIX}r34"?
faq.9.answer = Puedes hacerlo con el comando de alertas. Sólo tienes que ejecutar "{PREFIX}alerts" en el canal correspondiente y luego navegar por el menú.
faq.10.question = ¿Cuáles son los valores mínimos/máximos del tipo de cambio en la pesca?
faq.10.answer = En teoría, el tipo de cambio puede fluctuar entre 50 y 150 monedas por pez. Sin embargo, la mayoría de las veces es de unas 100 monedas por pez.
faq.11.question = ¿Cómo puedo gestionar mi propio Canal Auto?
faq.11.answer = Puedes gestionar tu propio Canal Automático a través del cliente Discord pulsando el icono del engranaje en el lado derecho. Dependiendo de la configuración del servidor, es posible que tengas que activar previamente la autenticación de dos factores en tu cuenta.
faq.12.question = ¿Cómo puedo informar de los errores?
faq.12.answer = Si encuentras algún fallo, infórmalo en el servidor de soporte de Lawliet, para que el desarrollador pueda estudiarlo y solucionarlo.
faq.13.question = ¿Por qué Lawliet muestra personajes menores de edad en comandos nsfw?
faq.13.answer = La mayoría de los comandos nsfw utilizan proveedores externos como rule34.xxx, gelbooru.com, etc. Lawliet filtra automáticamente el contenido etiquetado como lolicon / shotacon / cub, pero al tratarse de contenido generado por el usuario, siempre existe la ligera posibilidad de que las publicaciones no estén etiquetadas como corresponde. Si encuentras este tipo de contenido, por favor, dirígete a la fuente original y denúncialo allí.
