bot_invite_text = ¡Hola! ¡Gracias por invitarme a tu encantador servidor! ❤️\n\n¡No se requiere panel de control! También puedes configurar cada función dentro de tu cliente de Discord ejecutando el comando correspondiente.\n\n- Solo escribe `{PREFIX}help` o haz clic en el botón de abajo para obtener una vista general de todos los comandos y funciones.\n- Puedes restringir el acceso a comandos en ciertos canales con `{PREFIX}cperms`.\n- Con `{PREFIX}fishery` puedes configurar el juego idle de pesca / economía y leer cómo funciona.\n\nAdemás, también puedes cambiar el idioma del bot:\n- 🇬🇧 Inglés: `{PREFIX}language en`\n- 🇩🇪 Alemán: `{PREFIX}language de`\n- 🇪🇸 Español: `{PREFIX}language es`\n- 🇷🇺 Ruso: `{PREFIX}language ru`\n- 🇫🇷 Francés: `{PREFIX}language fr`\n- 🇧🇷 Portugués: `{PREFIX}language pt`\n- 🇹🇷 Turco: `{PREFIX}language tr`\n\nFinalmente, si tienes algún problema con el bot, puedes echar un vistazo a la página de FAQ. También puedes unirte al servidor de soporte de Lawliet y pedir ayuda.
