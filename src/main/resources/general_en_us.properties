bot_invite_text = Hi! Thank you for inviting me to your lovely server! ❤️\n\nNo dashboard is required! You can also set up every function within your Discord client by running the corresponding command.\n\n- Just write `{PREFIX}help` or click the button below to get an overview of all commands and features.\n- You can restrict command access in certain channels with `{PREFIX}cperms`.\n- With `{PREFIX}fishery` you can configure the fishing idle-game / economy and read how it works.\n\nFurthermore, you can also change the bot language:\n- 🇬🇧 English: `{PREFIX}language en`\n- 🇩🇪 German: `{PREFIX}language de`\n- 🇪🇸 Spanish: `{PREFIX}language es`\n- 🇷🇺 Russian: `{PREFIX}language ru`\n- 🇫🇷 French: `{PREFIX}language fr`\n- 🇧🇷 Portuguese: `{PREFIX}language pt`\n- 🇹🇷 Turkish: `{PREFIX}language tr`\n\nFinally, if you have any issues with the bot, you can take a look at the FAQ page. You can also join the Lawliet support server and ask for help.
