bot_invite_text = Olá! Obrigado por me convidar para seu adorável servidor! ❤️\n\nNenhum painel é necessário! Você também pode configurar cada função dentro do seu cliente Discord executando o comando correspondente.\n\n- Basta escrever `{PREFIX}help` ou clicar no botão abaixo para ter uma visão geral de todos os comandos e recursos.\n- Você pode restringir o acesso a comandos em certos canais com `{PREFIX}cperms`.\n- Com `{PREFIX}fishery` você pode configurar o jogo idle de pesca / economia e ler como funciona.\n\nAlém disso, você também pode mudar o idioma do bot:\n- 🇬🇧 Inglês: `{PREFIX}language en`\n- 🇩🇪 Alemão: `{PREFIX}language de`\n- 🇪🇸 Espanhol: `{PREFIX}language es`\n- 🇷🇺 Russo: `{PREFIX}language ru`\n- 🇫🇷 Francês: `{PREFIX}language fr`\n- 🇧🇷 Português: `{PREFIX}language pt`\n- 🇹🇷 Turco: `{PREFIX}language tr`\n\nFinalmente, se você tiver algum problema com o bot, você pode dar uma olhada na página de FAQ. Você também pode entrar no servidor de suporte do Lawliet e pedir ajuda.
