2.62 = - Corrections de bugs :\n  - `{PREFIX}personalnsfwfilter` a été corrigé\n  - `{PREFIX}fisheryroles` : Correction d'un bug qui se produisait lors de la saisie de prix de rôles élevés\n  - `{PREFIX}claim` reçoit les votes top.gg beaucoup plus rapidement\n  - Tickets : Problème mineur corrigé lors de la fermeture de tickets avec des permissions bot manquantes\n  - `{PREFIX}matchingcards` a été corrigé\n  - Les rappels ont été corrigés\n- Les commandes Booru attendent plus longtemps avant de déclencher un délai d'attente\n- Vous pouvez maintenant spécifier votre genre préféré avec `{PREFIX}rpgender` et les commandes de jeu de rôle privilégient les gifs qui correspondent aux genres\n- Nouveaux gifs pour les commandes de jeu de rôle
2.63 = - Corrections de bugs :\n  - `{PREFIX}bonk` a été corrigé\n  - `{PREFIX}youtube` : Correction d'un bug qui faisait apparaître les vidéos plus d'une fois pour les alertes\n- Commandes Txt2img : Grâce aux mises à niveau des modèles, les images correspondent maintenant plus étroitement aux textes descriptifs\n- Commandes Txt2img : De nouveaux modèles ont été introduits\n- Pêcherie : Vous pouvez maintenant limiter le nombre de coffres au trésor que les utilisateurs individuels peuvent ouvrir par semaine (nécessite un abonnement Pro)
2.64 = - Corrections de bugs :\n  - `{PREFIX}youtube` : Un bug où certaines chaînes YouTube causaient l'apparition d'un message d'erreur a été corrigé\n  - `{PREFIX}mangaupdates` : Un bug où certaines entrées de manga causaient l'apparition d'un message d'erreur a été corrigé\n  - `{PREFIX}invtop` : Un bug qui empêchait l'affichage de toutes les entrées a été corrigé\n- Nouvelle commande Premium `{PREFIX}api` : {configuration.api_description}\n- Nouvelle commande `{PREFIX}tags` : {nsfw.tags_description}\n- Pêcherie : Le power-up bouclier se brise maintenant après une seule partie, que vous gagniez ou perdiez\nLa commande `{PREFIX}trigger` a été supprimée pour faire plus de place pour d'autres Commandes Slash
2.65 = - Corrections de bugs :\n  - `{PREFIX}crunchyroll` a été corrigé\n  - Plusieurs problèmes qui causaient l'arrêt de fonctionnement de la fonctionnalité de Suivi des Invitations dans certaines conditions ont été corrigés\n- Nouvelles commandes `{PREFIX}lock` & `{PREFIX}unlock` : {moderation.lock_description}\nLa commande `{PREFIX}everyone` a été supprimée pour faire plus de place pour d'autres Commandes Slash
