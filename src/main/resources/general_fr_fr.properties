bot_invite_text = Salut ! Merci de m'avoir invité sur votre charmant serveur ! ❤️\n\nAucun tableau de bord n'est requis ! Vous pouvez aussi configurer chaque fonction dans votre client Discord en exécutant la commande correspondante.\n\n- Écrivez simplement `{PREFIX}help` ou cliquez sur le bouton ci-dessous pour avoir un aperçu de toutes les commandes et fonctionnalités.\n- Vous pouvez restreindre l'accès aux commandes dans certains canaux avec `{PREFIX}cperms`.\n- Avec `{PREFIX}fishery` vous pouvez configurer le jeu idle de pêche / économie et lire comment ça fonctionne.\n\nDe plus, vous pouvez aussi changer la langue du bot :\n- 🇬🇧 Anglais : `{PREFIX}language en`\n- 🇩🇪 Allemand : `{PREFIX}language de`\n- 🇪🇸 Espagnol : `{PREFIX}language es`\n- 🇷🇺 Russe : `{PREFIX}language ru`\n- 🇫🇷 Français : `{PREFIX}language fr`\n- 🇧🇷 Portugais : `{PREFIX}language pt`\n- 🇹🇷 Turc : `{PREFIX}language tr`\n\nEnfin, si vous avez des problèmes avec le bot, vous pouvez consulter la page FAQ. Vous pouvez aussi rejoindre le serveur de support Lawliet et demander de l'aide.
