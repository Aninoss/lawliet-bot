txt2img_examples = (cat:1.3) playing an electric guitar, standing on its hind legs, detailed fur, glowing neon lights on the guitar, (concert scene:1.2), (crowd cheering in the background), dramatic pose, dark environment, neon lights in shades of blue and pink and purple, energetic atmosphere, spotlight on the cat, intense contrast\n1girl, woman, kitsune girl, golden bands, blushing, heart, cowboy shot, beautiful face, thick eyelashes, glowing white eyes, fox ears, long flowy silver hair, cute smile, dark eyeshadow, glowing shoulders tattoos, glowing tattoos, floral decoration in hair, night time, shinning moon, blush, white floral kimono, large breasts, cleavage, japanese theme\nlooking at viewer, furry cat girl, maid, brown hair, caracalcat, caracal, ningmao

