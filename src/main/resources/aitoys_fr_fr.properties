#TRANSLATE
translate_title = Traduire
translate_description = Traduit du texte ou des messages dans d'autres langues
translate_helptext = Avec cette commande, vous pouvez traduire du texte ou des messages dans d'autres langues en utilisant DeepL. Lorsqu'un lien de message est fourni, le bot essaiera aussi automatiquement de récupérer les messages suivants du même auteur et de les rassembler en une seule source de texte. Alternativement, vous pouvez aussi fournir un message en appuyant sur "Apps" → "{this.translate_interaction}" dans le menu contextuel du message.
translate_usage = <texte>\n<lien du message>
translate_examples = Hello, how are you?

translate_argument = Vous pouvez fournir soit le texte soit le lien du message.
