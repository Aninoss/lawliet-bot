bot_invite_text = Привет! Спасибо, что пригласил меня на свой прекрасный сервер! ❤️\n\nПриборная панель не требуется! Ты также можешь настроить каждую функцию внутри своего клиента Discord, выполнив соответствующую команду.\n\n- Просто напиши `{PREFIX}help` или нажми на кнопку ниже, чтобы получить обзор всех команд и функций.\n- Ты можешь ограничить доступ к командам в определенных каналах с помощью `{PREFIX}cperms`.\n- С помощью `{PREFIX}fishery` ты можешь настроить рыбалку idle-game / economy и прочитать, как она работает.\n\nКроме того, ты также можешь изменить язык бота:\n- 🇬🇧 английский: `{PREFIX}language en`\n- 🇩🇪 немецкий: `{PREFIX}language de`\n- 🇪🇸 Испанский: `{PREFIX}language es`\n- 🇷🇺 Русский: `{PREFIX}language ru`\n- 🇫🇷 Французский: `{PREFIX}language fr`\n- 🇧🇷 Португальский: `{PREFIX}language pt`\n- 🇹🇷 Турецкий: `{PREFIX}language tr`\n\nНаконец, если у тебя возникли проблемы с ботом, ты можешь заглянуть на страницу FAQ. Ты также можешь присоединиться к серверу поддержки Lawliet и попросить о помощи.
