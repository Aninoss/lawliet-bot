#FAQ
faq.0.question = Wie kann ich Lawliet benutzen?
faq.0.answer = Das ist ziemlich einfach! Lade den Bot einfach auf deinen Server ein. Schreibe danach "{PREFIX}help", um ein Menü zu öffnen, mit dem du alle Lawliet-Befehle durchsuchen kannst. Erklärungen und Beispiele sind auch immer enthalten.
faq.1.question = Welche Berechtigungen braucht Lawliet um richtig zu funktionieren?
faq.1.answer = Der Bot muss die Berechtigungen haben, Nachrichten zu lesen und zu schreiben sowie Links einbetten zu können. Zusätzlich empfiehlt sich noch "Reaktionen hinzufügen" und "Externe Emojis verwenden". Manche Befehle benötigen womöglich noch mehr. Wenn du versuchst, einen Befehl auszuführen, bei dem Bot-Berechtigungen fehlen, wirst du angemessen benachrichtigt.
faq.2.question = Ich möchte, dass Befehle nur in bestimmten Kanälen ausgeführt werden können. Wie mache ich das?
faq.2.answer = Führe einfach den Befehl "{PREFIX}whitelist" aus. Da kannst du die Kanäle angeben, in denen deine Server-Mitglieder Befehle ausführen können. Alle anderen Kanäle werden ausgeschlossen.
faq.3.question = Wie kann ich NSFW-Befehle ausschalten?
faq.3.answer = Mit dem Befehl "{PREFIX}cman" können einzelne Befehle oder ganze Kategorien serverweit deaktiviert werden. Jedoch können User NSFW-Befehle sowieso nur in NSFW-Kanälen ausführen.
faq.4.question = Der Bot reagiert nicht auf meine Befehle
faq.4.answer = Das kann verschiedene Gründe haben:\n\n- Der Bot kann auf den aktuellen Kanal nicht zugreifen. Der Fehler tritt häufig in Kanälen auf, bei denen eine bestimmte Rolle zum Zugriff benötigt wird\n- Der Präfix des Bots wurde geändert. Um das Präfix wieder auf Standard zurückzusetzen, schreib einfach "@Lawliet#5480 prefix L."\n- Der Bot ist aktuell kurzzeitig offline
faq.5.question = "Die Rolle / Rollen (...) könne/n aufgrund von fehlender Berechtigungen nicht verwaltet werden!"
faq.5.answer = Die Fehlermeldung besagt, dass der Bot gar nicht die Rechte hat, die angegebene/n Rolle/n zu verwalten. Um das Problem zu beheben, musst du in den Server-Einstellungen die entsprechenden Rollen allesamt unter die Lawliet-Rolle schieben.
faq.6.question = Warum bekomme ich bei der Fischerei keine Fische? (Für Nachrichten- und Voice-Aktivität)
faq.6.answer = Der Bot benutzt mehrere Mechanismen, um Spamming so gut es geht zu vermeiden. Solltest du keine Fische bekommen, dann könnte es an dem Anti-Spam-Schutz liegen. Interagiere einfach mit anderen Servermitgliedern und der Bot wird bald wieder Fische vergeben.
faq.7.question = Warum verliere ich bei der Fischerei meine Fische?
faq.7.answer = Die "Kürzlichen Fischfänge" beziehen sich auf die letzten 7 Tage und können deshalb auch jederzeit niedriger werden, das ist normal. Du solltest beachten, dass deine Fische und deine kürzlichen Fischfänge zwei separate Werte sind.
faq.8.question = Wie kann ich bei der Fischerei Rollen zum Kauf anbieten und wie stelle ich die Reihenfolge fest?
faq.8.answer = Die Rollen kannst du mit "L.fisheryroles" hinzufügen. Die Reihenfolge der Rollen richtet sich an die Position der Rollen innerhalb der Serverrollenhierarchie. Rollen, die weiter unten angebracht sind kommen auch früher dran.
faq.9.question = Wie kann ich Befehle wie "L.animenews" / "L.r34" automatisieren?
faq.9.answer = Dies kannst du mit dem Alerts-Befehl realisieren. Führe einfach nur "L.alerts" in dem entsprechenden Kanal aus und navigiere dich durch das Menü.
faq.10.question = Was sind die Minimal- / Maximalwerte des Wechselkurses in der Fischerei?
faq.10.answer = Theoretisch kann der Wechselkurs zwischen 50 und 150 Coins pro Fisch schwanken. Meistens sind es aber um die 100 Coins pro Fisch.
faq.11.question = Wie kann ich meinen eigenen Auto Channel verwalten?
faq.11.answer = Du kannst deinen eigenen Auto Channel über den Discord-Client verwalten, drücke dazu auf das Zahnrad an der rechten Seite. Je nach Servereinstellung musst du vorher 2FA bei deinem Account aktivieren.
faq.12.question = Wie kann ich Bugs melden?
faq.12.answer = Wenn du Bugs gefunden hast, dann melde sie bitte im Lawliet Support Server, sodass der Entwickler sich drum kümmern kann.