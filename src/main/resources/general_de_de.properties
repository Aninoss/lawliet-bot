bot_invite_text = Hallo! Danke, dass du mich auf deinen schönen Server eingeladen hast! ❤️\n\nEs wird kein Dashboard benötigt! Du kannst jede Funktion auch innerhalb deines Discord-Clients einrichten, indem du den entsprechenden Befehl ausführst.\n\n- Schreibe einfach `{PREFIX}help` oder klicke auf den Button unten, um einen Überblick über alle Befehle und Funktionen zu erhalten.\n- Du kannst den Befehlszugang in bestimmten Kanälen einschränken mit `{PREFIX}cperms`.\n- Mit `{PREFIX}fishery` kannst du das Fischerei-Spiel / Economy konfigurieren und lesen, wie es funktioniert.\n\nAußerdem kannst du auch die Bot-Sprache ändern:\n- 🇬🇧 Englisch: `{PREFIX}language en`\n- 🇩🇪 Deutsch: `{PREFIX}language de`\n- 🇪🇸 Spanisch: `{PREFIX}language es`\n- 🇷🇺 Russisch: `{PREFIX}language ru`\n- 🇫🇷 Französisch: `{PREFIX}language fr`\n- 🇧🇷 Portugiesisch: `{PREFIX}language pt`\n- 🇹🇷 Türkisch: `{PREFIX}language tr`\n\nWenn du Probleme mit dem Bot hast, kannst du einen Blick auf die FAQ-Seite werfen. Du kannst auch dem Lawliet Support-Server beitreten und um Hilfe bitten.
